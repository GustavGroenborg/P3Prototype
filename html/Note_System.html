<!DOCTYPE html>
<html>
<head>
  <!-- Shared META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/headers/headers.css">
  <!-- Unique META -->
  <link rel="stylesheet" href="../css/NoteSystem_styles.css">
  <title>Creating Editable Elements in HTML5</title>
</head>
<body>
  <!-- Navigation Menu Start -->
  <header id="headerElement">
    <nav id="Nav">
      <script src="https://kit.fontawesome.com/9eacabc789.js" crossorigin="anonymous"></script>
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
      </label>
      <div class="sidebar">
        <header> Navigation </header>
        <ul>
          <li> <a class="navButtons" href="../html/Forside.html"> <i class="fa-solid fa-house"></i>Forside</a></li>
          <li> <a class="navButtons" href="./Kundekartotek.html"> <i
                class="fa-solid fa-address-card"></i>Kundekartotek</a></li>
          <li> <a class="navButtons" href="./SalesmanInfo.html"> <i class="fa-solid fa-user"></i>Medarbejder Info</a>
          </li>
          <li> <a class="navButtons" href="../html/Kalender.html"> <i class="fa-solid fa-calendar-days"></i>Kalender</a>
          </li>
          <li> <a class="navButtons" href="./nearbyCostumers.html"> <i class="fa-solid fa-brain"></i>(Ikke forbundet) Tætte kunder</a></li>
          <li> <a class="navButtons" href="../html/Indstillinger.html"> <i
                class="fa-solid fa-gear"></i>Indstillinger</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Navigation Menu End -->
  <h1 class="banner">Notes</h1>
  <div class="Noter">
    <button id="noteButton" type="button">Tilføj ny note</button>
  </div>
  <script>
    function createNewNote(event) {
      let newNote = document.createElement("div");
      newNote.Id = "Note";
      newNote.innerHTML = `
      <h1 contentEditable="true"> Notens Navn </h1>
      <p contentEditable="true"> Notens Indhold </p>`;
      document.body.appendChild(newNote);
    }
    document.getElementById("noteButton").addEventListener("click", createNewNote);
  </script>
</body>

</html>
