<title>Creating Editable Elements in HTML5</title>

<body>
<button id="noteButton" type="button">Tilføj ny note</button>

<script>
   

  function createNewNote(event) {
    let newNote = document.createElement("div");
    newNote.Id = "Note";
    newNote.innerHTML = `
    <h1 contentEditable="true"> Notens Navn </h1>
    <p contentEditable="true"> Notens Indhold </p>`;
    document.body.appendChild(newNote);

  }
  
  document.getElementById("noteButton").addEventListener("click", createNewNote);

</script>
